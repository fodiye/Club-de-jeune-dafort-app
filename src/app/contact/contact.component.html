<section id="contact" class="section contact">
  <div class="container">
    <h2 class="section-title">Contactez-Nous</h2>
    <p class="section-subtitle">Une question ? Un projet ? N'hésitez pas à nous écrire</p>

    <div class="contact-wrapper">
      <div class="contact-info">
        <h3>Nos Coordonnées</h3>
        <div class="info-item">
          <span class="info-icon">&#x1F4CD;</span>
          <div>
            <strong>Adresse</strong>
            <p>Dafort, Sénégal</p>
          </div>
        </div>
        <div class="info-item">
          <span class="info-icon">&#x1F4F1;</span>
          <div>
            <strong>Téléphone</strong>
            <p>+221 XX XXX XX XX</p>
          </div>
        </div>
        <div class="info-item">
          <span class="info-icon">&#x2709;&#xFE0F;</span>
          <div>
            <strong>Email</strong>
            <p>contact&#64;jeunesenaction-dafort.org</p>
          </div>
        </div>

        <div class="social-links">
          <a href="#" class="social-link" aria-label="Facebook">f</a>
          <a href="#" class="social-link" aria-label="Instagram">in</a>
          <a href="#" class="social-link" aria-label="WhatsApp">wa</a>
        </div>
      </div>

      <form class="contact-form" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Nom complet</label>
          <input type="text" id="name" placeholder="Votre nom" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="votre@email.com" required>
        </div>
        <div class="form-group">
          <label for="subject">Sujet</label>
          <input type="text" id="subject" placeholder="Sujet de votre message">
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" rows="5" placeholder="Votre message..." required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Envoyer le message</button>
      </form>
    </div>
  </div>
</section>
