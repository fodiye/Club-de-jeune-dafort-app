services:
  strapi:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file:
      - .env
    environment:
      HOST: 0.0.0.0
      PORT: 1337
      NODE_ENV: production
      DATABASE_CLIENT: sqlite
    volumes:
      - strapi-data:/app/.tmp
      - strapi-uploads:/app/public/uploads
    networks:
      - app-network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "${PORT:-80}:80"
    depends_on:
      - strapi
    networks:
      - app-network

volumes:
  strapi-data:
  strapi-uploads:

networks:
  app-network:
    driver: bridge
